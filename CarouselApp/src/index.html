<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Карусель изображений</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Карусель изображений"/>
    <meta name="keywords" content="изображения"/>
    <meta name="author" content="Ирина Шорохова"/>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body class="page">
    <main class="carousel">
      <div class="carousel__images">
        <img src="./images/image1.jpg" alt="Изображение 1" class="carousel__image">
        <img src="./images/image2.jpg" alt="Изображение 2" class="carousel__image">
        <img src="./images/image3.jpg" alt="Изображение 3" class="carousel__image">
      </div>
      <div class="button-container">
        <button class="carousel__button carousel__button_prev">Назад</button>
        <button class="carousel__button carousel__button_next">Вперед</button>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
